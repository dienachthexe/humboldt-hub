name: Palmquist Yale Harvest
on:
  workflow_dispatch:

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hub
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Sickle
        run: pip install sickle

      - name: Harvest 100 Palmquist Records
        run: |
          python -c "
          from sickle import Sickle
          import csv
          
          sickle = Sickle('https://cdm16166.contentdm.oclc.org/oai/oai.php')
          records = sickle.ListRecords(metadataPrefix='oai_dc', set='palmquistyale', ignore_deleted=True)
          
          with open('master.csv', 'w', newline='', encoding='utf-8') as f:
              writer = csv.writer(f)
              writer.writerow(['Title', 'Creator', 'Date', 'Thumbnail', 'Link'])
              
              for i, record in enumerate(records):
                  if i >= 100: break
                  m = record.metadata
                  
                  # Use the OAI Header to get the true CONTENTdm System ID
                  system_id = record.header.identifier.split('/')[-1]
                  
                  thumb = f'https://cdm16166.contentdm.oclc.org/utils/getthumbnail/collection/palmquistyale/id/{system_id}'
                  link = f'https://cdm16166.contentdm.oclc.org/digital/collection/palmquistyale/id/{system_id}'
                  
                  writer.writerow([
                      m.get('title', [''])[0],
                      m.get('creator', [''])[0],
                      m.get('date', [''])[0],
                      thumb,
                      link
                  ])
          "
      - name: Save to GitHub
        run: |
          git config --global user.name 'humboldt-hub-robot'
          git config --global user.email 'robot@humboldt-hub.local'
          git add master.csv
          git commit -m "Fixed thumbnail logic using System ID"
          git push