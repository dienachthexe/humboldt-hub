name: Baby Step Harvest
on:
  workflow_dispatch: # This adds the "Play" button on GitHub

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Hub
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Sickle (The Harvester Tool)
        run: pip install sickle

      - name: Harvest 10 Records
        run: |
          python -c "
          from sickle import Sickle
          import csv
          
          sickle = Sickle('https://cdm16166.contentdm.oclc.org/oai/oai.php')
          records = sickle.ListRecords(metadataPrefix='oai_dc', ignore_deleted=True)
          
          with open('master.csv', 'w', newline='', encoding='utf-8') as f:
              writer = csv.writer(f)
              writer.writerow(['Title', 'Creator', 'Date', 'Identifier'])
              
              for i, record in enumerate(records):
                  if i >= 10: break
                  metadata = record.metadata
                  writer.writerow([
                      metadata.get('title', [''])[0],
                      metadata.get('creator', [''])[0],
                      metadata.get('date', [''])[0],
                      metadata.get('identifier', [''])[0]
                  ])
          "
      - name: Save the CSV back to GitHub
        run: |
          git config --global user.name 'humboldt-hub-robot'
          git config --global user.email 'robot@humboldt-hub.local'
          git add master.csv
          git commit -m "Robot harvested 10 fresh records!"
          git push